<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Css Linking-->
    <link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!--jQuery LInking-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
        var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
        var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $AgeRegEx = /^([0-9]{1,2})$/;
        var $AadhaarNoRegEx = /^([0-9]{12})$/;
        var $GSTNoRegEx = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
        var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
        var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
        var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
        var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
        var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
        var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
        var $PostTitleRegex = /^(.{30,300})$/;
        var $PostDescRegex = /^(.{100,3000})$/;
        var $LatitudeLongitude = /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;    
   
        $(document).ready(function () {
            //Name----------------------------------------------------------
            $("#Name1").blur(function () {
                $("#Name").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#Name").html("(*)Enter Your First Name........")

                }
                else{
                    if (!$(this).val().match($FNameLNameRegEx))
                    {
                        $("#Name").html("(*)Enter Names only..........");
                    }

                }
            });
            //Contact----------------------------------------------------------0
            $("#Contact1").blur(function () {
                $("#Contact").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#Contact").html("(*)Enter 10-digit number........")

                }
                else{
                    if (!$(this).val().match($ConNoRegEx))
                    {
                        $("#Contact").html("(*)Enter Numbers only..........");
                    }

                }
            });
            //Email--------------------------------------------------------------
            $("#Email1").blur(function () {
            $("#Email").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#Email").html("(*)Enter Your Email-id........");

                }
                else {
                    if (!$(this).val().match($EmailIdRegEx))
                    {
                        $("#Email").html("(*)Enter Email-id only..........");
                    }

                }
            });
            //Contact messages=-------------------------------------------------
            $("#Messages1").blur(function () {
            $("#Messages").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#Messages").html("(*)Enter Your Contact Messages........");

                }
                else {
                    if($(this).val().length>30)
                    {
                        $("#Messages").html("(*)Enter CONTACT MESSAGES only..........");
                    }

                }
            });

        });
    </script>

</head>

<body>
    <style>
    small{
        color: crimson;

    }
    #Ed1{
        margin-top: 50px;
		margin-bottom: 50px;
        opacity:2.5;
        transition: 3s;
        border-radius: 5%;
    }
    #Ed1:hover{
        box-shadow: 3px 3px 5px palevioletred ;
        
        background-color: plum;
    }

   

    </style>   
<body background="45.gif"> 
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="Ed1">
                <!--Name-->
                <b style="font-style: italic; font-family:Magneto;"><i class="fa fa-user">Enter Name Here:</i></b><br>
                <div class="form-grop">
                <input type="text" placeholder="Write Your Name" id="Name1" class="form-control"></input><br/>
                <hr>
                <small id="Name"></small>
                </div>
                <!--Contact-->
                <b style="font-family:Magneto;">Enter Contact Here:</b><br>
                <div class="form-group">
                    <input type="text" placeholder="Write Your Contact" id="Contact1" maxlength="10" class="form-control"></input><br/>
                    <small id="Contact"></small><hr>
                </div>
                <!--Email-->
                <b style="font-family:Magneto;">Enter Email Here:</b><br>
                <div class="form-group">
                    <input type="text" placeholder="Write Your Email" id="Email1" class="form-control"></input><br/>
                    <small id="Email"></small><hr>
                </div>
                <!--Contact message's-->
                <b style="font-family:Magneto;">Enter Contact messages Here:</b><br>
                <div class="form-group">
                    <textarea rows="5" placeholder="Enter Your Messages" id="Messages1" class="form-control"></textarea></div><br>
                    <small id="Messages"></small>
                </div>
                <div class="form-group">
                    <a id="BtnLoginNow" class="btn btn-success"><i class="fa fa-user-plus" style="color:#ffffff;"></i>LoginNow</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
